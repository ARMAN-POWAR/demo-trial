<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Texture Display</title>
</head>
<body>
    <h1>Football Texture Display</h1>
    <p>Upload an image to see it applied as the texture on a football.</p>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <img id="imagePreview" style="max-width: 300px; max-height: 300px; margin-top: 10px; display: none;">
    <br>
    <a href="3dmodel.html">3D Model Display</a>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    localStorage.setItem('textureImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
